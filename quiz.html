<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colombia Travel Quiz</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway:400,700&display=swap" rel="stylesheet">
</head>
<body class="quiz-background">
<header>
  <div class="wrapper">
    <h1 class="tracking-in-expand">Travel Guru</h1>
    <nav>
      <div class="nav-container tracking-in-expand">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="quiz.html">Reset Quiz</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<main>
  <div class="wrapper quiz-box-container">
    <!-- form of question/choices/answer -->
    <form action="submit" class="choice-box bounce-in-top">
      <div class="question-container">
        <div class="title">
          <h4 class="q-title"><!-- question here --></h4>
        </div>
        <div class="options">
          <!-- choices in this div -->
        </div>
        <div class="answer-box">
              <!-- answer and explanation here -->
        </div>
      </div>
        <!-- submit button -->
      <div class="button-container">
        <div>
        <input type='submit' name="choice" required>
        </div>
        <!-- next button to go to next question -->
        <div>
        <button id ='next' type='reset'>Next</button>
        </div>
      </div>
    </form>
  </div>
</main>
<footer>
  <div>
    <p>Copyright &copy 2019 Jamie Yeung</p>
  </div>
</footer>

</body>
</html>
