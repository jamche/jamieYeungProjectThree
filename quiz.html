<main>
  <div class="wrapper">

      </ul>
    </nav>
  </div>

  <div class="wrapper quizBoxContainer">
    <!-- form of question/choices/answer -->
    <form action="submit" class="choiceBox">
      <div class="questionContainer">
        <div class="title">
          <h4 class="qTitle"><!-- question here --></h4>
        </div>
        <div class="options">
          <!-- choices in this div -->
        </div>
        <div class="answerBox">
              <!-- answer and explanation here -->
        </div>
      </div>
        <!-- submit button -->
      <div class="buttonContainer">
        <div>
        <input type='submit' name="choice">
        </div>
        <!-- next button to go to next question -->
        <div>
        <button id ='next' type='reset'>Next</button>
        </div>
      </div>
    </form>
  </div>
</main>
