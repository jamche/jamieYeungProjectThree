  <title>Colombia Travel Quiz</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <div class="wrapper quizBoxContainer">

          <!-- question here -->
        <h4 class="qTitle"></h4>
        </div>
        <!-- choices in this div -->
        <div class="options">
        </div>
        <!-- submit button -->
        <input type='submit' name="choice">        
      </form>
     <!-- answer and explanation here -->
  </div>

    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
